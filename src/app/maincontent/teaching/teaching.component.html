<h2 class="part-title">{{ title }}</h2>
<div class="container">
  <div
    class="teaching-experience-container"
    *ngFor="let exp of teachingExperiences"
  >
    <ul>
      <li>
        {{ exp.date }} {{ exp.course }}
        <div>{{ exp.university }} - {{ exp.role }}</div>
      </li>
    </ul>
    <div>{{ exp.detail }}</div>
  </div>
</div>
